<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elección de Juegos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to top left, #A8D5BA, #F9F9F9);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      animation: fadeIn 0.7s ease-in-out;
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(107, 191, 89, 0.3);
    }

    .card-body {
      background-color: #ffffffdd;
      border-radius: 1.5rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #3B945E;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #6BBF59;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .btn-custom:hover {
      background-color: #3B945E;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selecciona un juego</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Ahorra y Gana</h5>
            <p class="card-text">Aprende a ahorrar mientras juegas.</p>
            <a href="juego_facil.html" class="btn btn-custom">Nivel Fácil</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Presupuesto Maestro</h5>
            <p class="card-text">Desafía tus habilidades financieras.</p>
            <a href="juego_medio.html" class="btn btn-custom">Nivel Medio</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Inversionista Pro</h5>
            <p class="card-text">Aprende sobre inversión responsable.</p>
            <a href="juego_dificil.html" class="btn btn-custom">Nivel Difícil</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
